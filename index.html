<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="InstaCaptions Privacy and Policy Information">
    <meta name="theme-color" content="#4285f4">

    <!-- Favicon and App Icons -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Insta Caption - Policies</title>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <div class="container" id="mainContainer">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <img src="assets/android-chrome-192x192.png" alt="Insta Caption Logo">
                <h1>Insta Caption</h1>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#privacy" class="nav-link active" data-policy="privacy">Privacy Policy</a></li>
                <li><a href="#csam" class="nav-link" data-policy="csam">CSAM Policy</a></li>
                <li><a href="#csae" class="nav-link" data-policy="csae">CSAE Prevention Policy</a></li>
            </ul>
        </aside>

        <main class="content">
            <div class="mobile-logo">
                <img src="assets/android-chrome-192x192.png" alt="Insta Caption Logo">
                <h1>Insta Caption</h1>
            </div>
            <div id="privacyContent" class="policy-content active"></div>
            <div id="csamContent" class="policy-content"></div>
            <div id="csaeContent" class="policy-content"></div>

            <footer>
                <p>&copy; 2025 Insta Caption. All rights reserved.</p>
                <p>Last updated: April 23, 2025</p>
            </footer>
        </main>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>

</html>
